<!DOCTYPE html>
<html>

<head>
    <script src="tic-tac-toe.js"></script>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="description" content="tic-tac-tow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="head"> Tic Tac Toe </h1>

    <div id="prompt">
        <p>Current Player</p>
    </div>

    <div class="game">

        <script>
            DIM = 3;
            for (i = 0; i < DIM; ++i) {
                document.write("<div class='row'></div>");
            }
            const rows = document.getElementsByClassName("row");
            var counter = 0;
            for (i = 0; i < rows.length; i++) {
                for (j = 0; j < DIM; j++) {
                    rows[i].innerHTML += "<button class='button' id='index" + (j + counter) + "'></button>";
                }
                counter += DIM;
            }
        </script>

    </div> 
    <div class="new_game">
        <button class="clean" onclick="newGame(ttt)"> new game </button>
    </div>

</body>

</html>
